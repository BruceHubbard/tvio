<head>
  <title>tvio</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      {{> nav}}
    </div>
  </div>
  <div class="container">
    {{renderPage}}
  </div>
</body>

<template name="nav">
    <a class="navbar-brand" href="#">TV.io</a>
    <div class="btn-group">
      <button class="btn btn-small">{{deviceName}}</button>
      <button class="btn btn-small dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      {{> devices}}
    </div>
    <ul class="nav navbar-nav pull-right">
      {{#each categories}}
      <li><a href="/category/{{_id}}">{{name}}</a></li>
      {{/each}}
      <li><a href='/settings'>Settings</a></li>
    </ul>
  </section>
</template>
